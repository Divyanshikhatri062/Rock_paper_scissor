<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p class="rock" id="rock">Rock</p>
        <p class="paper" id="paper">Paper</p>
        <p class="scissors" id="scissors">Scissors</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="scoreboard">
        <div> 
            <p id="user">0</p>
            <p id="sl">Your score</p>
        </div> 
        <div>
            <p id="comp">0</p>
            <p id="sl">Opponent score</p>
        </div>
    </div>
    <div class="mess">
        <p id="mes">PLAY YOUR MOVE</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
